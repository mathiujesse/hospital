<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details Form</title>
  <link rel="stylesheet" href="/css/registration.css" />

</head>

<body>
  <img src="images/AdobeStock_321068727_Preview.jpeg" alt="picture of someone writing to a paper" class="writing-image">

  <div class="heading">
    <h1>REGISTER PATIENT</h1>
  </div>
  <form id="myForm" form action ="python/index.py" method ="post">
    <div class="tb1">
      <label for="patientid">Patient ID:</label><br>

    </div>
    <input type="text" id="patientid" name="patientid" placeholder="Enter numbers only" pattern="\d*" required><br>
    <div class="tb2">
      <label for="firstname">First Name:</label><br>
    </div>
    <input type="text" id="firstname" name="firstname" required><br>
    <div class="tb3">
      <label for="lastname">Last Name:</label><br>

    </div>
    <input type="text" id="lastname" name="lastname" required><br>
    <div class="tb4">
      <label for="surname">Surname:</label><br>
    </div>
    <input type="text" id="surname" name="surname"><br>
    <div class="dob-short">
      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br>
    </div>
    <div class="gendertb">
      <label for="gender">Gender:</label><br>
    </div>

    <div class="Gender">

      <div class="gender-options">
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Bi-sexual</label>
        </div>
      </div>
    </div>
    <div class="county-tb">
      <label for="county">County:</label><br>
    </div>
    <div id="county">

      <select id="county" name="county" required>
        <option value="county1">Nairobi</option>
        <option value="county2">Kisumu</option>
        <option value="county3">Voi</option>
        <option value="county4">Kilifi</option>
        <option value="county5">Mombasa</option>
        <option value="county6">Kwale</option>
        <option value="county7">Tana River</option>
        <option value="county8">Lamu</option>
        <option value="county9">Taita/taveta</option>
        <option value="county10">Garissa</option>
        <option value="county11">Wajir</option>
        <option value="county12">Mandera</option>
        <option value="county13">Marsabit</option>
        <option value="county14">Isiolo</option>
        <option value="county15">Meru</option>
        <option value="county16">Tharaka nithi</option>
        <option value="county17">embu</option>
        <option value="county18">kitui</option>
        <option value="county19">machakos</option>
        <option value="county20">makueni</option>
        <option value="county21">nyandarua</option>
        <option value="county22">nyeri</option>
        <option value="county23"> kirinyaga</option>
        <option value="county24">murang'a</option>
        <option value="county25">kiambu</option>
        <option value="county26">turkana</option>
        <option value="county27">west pokot</option>
        <option value="county28">samburu</option>
        <option value="county29">trans nzoia</option>
        <option value="county30"> uasin gishu</option>
        <option value="county31">elgeyo/marakwet</option>
        <option value="county32">nandi</option>
        <option value="county33">baringo</option>
        <option value="county34">laikipia</option>
        <option value="county35">nakuru</option>
        <option value="county36">narok</option>
        <option value="county37"> kajiado</option>
        <option value="county38">kericho</option>
        <option value="county39">bomet</option>
        <option value="county40">kakamega</option>
    </div>
    <div class="button-container">
      <input type="submit" class="button" value="Submit">
      <input type="reset" class="button" value="Clear">
      <a href="/index.html" class="button">Go Home</a>
    </div>
  </form>
</body>

</html>
